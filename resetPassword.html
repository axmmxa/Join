<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="shortcut icon" href="img/form_logo/logo_blue.png" type="image/x-icon">
    <link rel="stylesheet" href="css/form/fonts.css">
    <link rel="stylesheet" href="css/form/login.css">
    <link rel="stylesheet" href="css/form/resetPassword.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/form_logo/logo_white.png">
        </div>
    </nav>

    <div class="resetPassword">

        <div class="arrow-container">
            <a href="login.html"><img class="arrow" src="img/form_logo/blue_arrow.png"></a>
        </div>

        <div class="resetPassword-container">
            <h1 class="headline">Reset your password</h1>
            <div class="blue-bottom"></div>
            <form class="form" action="">

                <p class="resetPassword-text">Change your account password here</p>

                <div class="login-data">
                    <input type="text" placeholder="New Password">
                    <input type="text" placeholder="Confirm Password">
                </div>

                <div class="continue-container">
                    <button class="continue-btn">Continue</button>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
