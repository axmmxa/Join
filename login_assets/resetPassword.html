<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="shortcut icon" href="../kanban_img/login_logos/join_blue.png" type="image/x-icon">

    <link rel="stylesheet" href="login_css/generalForm.css">
    <link rel="stylesheet" href="login_css/fonts.css">
    <link rel="stylesheet" href="login_css/login.css">
    <link rel="stylesheet" href="login_css/resetPassword.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../kanban_img/login_icons/join_white.png">
        </div>
    </nav>

    <div class="resetPassword">

        <div id="form-arrow-container-reset">
            <a href="../login.html"><img class="arrow" src="../kanban_img/arrow_icons/blue_arrow.png"></a>
        </div>

        <div class="form-inner-container">
            <h1 class="form-headline">Reset your password</h1>
            <div class="blue-bottom"></div>
            <form class="form">

                <p class="resetPassword-text">Change your account password here</p>

                <div class="login-data">
                    <input type="text" placeholder="New Password">
                    <input type="text" placeholder="Confirm Password">
                </div>

                <div class="continue-container">
                    <button class="form-btn">Continue</button>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
