<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="shortcut icon" href="../kanban_img/login_icons/join_blue.png" type="image/x-icon">

    <link rel="stylesheet" href="login_css/generalForm.css">
    <link rel="stylesheet" href="login_css/fonts.css">
    <link rel="stylesheet" href="login_css/login.css">
    <link rel="stylesheet" href="login_css/resetPassword.css">

    <script src="../js/kanban/functionalities.js" defer></script>
    <script src="../js/kanban/request.js" defer></script>
    <script src="../js/template.js" defer></script>
    <script src="../js/mini_backend.js"></script>
    <script src="../js/login/reset_password.js" defer></script>
</head>

<body>
    <div class="white-overlay">
        <nav class="navbar">
            <div class="logo">
                <img src="../kanban_img/login_icons/join_white.png">
            </div>
        </nav>

        <div class="overlay-container centered">
                <div class="resetPassword">
                    <a href="../login.html"><img class="arrow position-arrow" src="../kanban_img/arrow_icons/blue_arrow.png"></a>
                
                    <div class="form-inner-container">
                        <h1 class="form-headline">Reset your password</h1>
                        <div class="blue-bottom"></div>
                        
                        <form onkeydown="checkPasswordLength()" onsubmit="resetPassword(); return false" class="form">
                            <p class="resetPassword-text">Change your account password here</p>
                        
                            <div class="login-data">
                                <input type="password" name="new-password" id="new-password" placeholder="New Password" required>
                                <input type="password" name="confirmed-password" id="confirmed-password" placeholder="Confirm Password" required >
                                <div class="min-length-password d-none">
                                    Your password must have minimum 8 characters!
                                </div>
                                <div class="email-not-matching d-none">
                                    Emails do not match. Please try again!
                                </div>
                            </div>
                        
                            <div class="continue-container">
                                <button class="form-btn">Continue</button>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="resetPassword-popup" class="popups centered">
        You reset your password
    </div>
    
</body>

</html>
