<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="../kanban_img/login_logos/join_blue.png" type="image/x-icon">

    <link rel="stylesheet" href="login_css/generalForm.css">
    <link rel="stylesheet" href="login_css/fonts.css">
    <link rel="stylesheet" href="login_css/login.css">
    <link rel="stylesheet" href="login_css/signUp.css">

    <script src="../js/mini_backend.js"></script>
    <script src="../js/load.js" defer></script>
    <script src="../js/sign_up.js" defer></script>

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../kanban_img/login_icons/join_white.png">
        </div>
    </nav>

    <div class="signUp">

        <a href="../login.html"><img class="arrow position-arrow" src="../kanban_img/arrow_icons/blue_arrow.png"></a>
        
        <div class="form-inner-container">
            <h1 class="form-headline">Sign up</h1>
            <div class="blue-bottom"></div>
            <form onsubmit="signUp();return false" class="form">

                <div class="login-data">
                    <input id="name" type="text" placeholder="Name">
                    <input id="e-mail" type="text" placeholder="E-mail">
                    <input id="password" type="password" placeholder="Password">
                </div>

                <div class="signUp-container">
                    <button class="form-btn">Sign up</button>
                </div>

                <div class="email-exist d-none"> 
                        Email existiert bereits !
                </div>
                
            </form>
        </div>

    </div>

</body>

</html>
