<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot my password</title>
    <link rel="shortcut icon" href="../kanban_img/login_icons/join_blue.png" type="image/x-icon">

    <link rel="stylesheet" href="login_css/generalForm.css">
    <link rel="stylesheet" href="login_css/fonts.css">
    <link rel="stylesheet" href="login_css/login.css">
    <link rel="stylesheet" href="login_css/forgotPassword.css">

    <script src="../js/kanban/functionalities.js" defer></script>
    <script src="../js/kanban/request.js" defer></script>
    <script src="../js/template.js" defer></script>
    <script src="../js/mini_backend.js"></script>
    <script src="../js/login/reset_password.js" defer></script>
    <script src="../js/login/send_email.js" defer></script>

</head>

<body>
    <div class="white-overlay">
        <nav class="navbar">
            <div>
                <a class="logo" href="../login.html"><img src="../kanban_img/login_icons/join_white.png"></a>
            </div>
        </nav>

        <div class="overlay-container centered">   
            <div class="forgotPassword"> 
                <a href="resetPassword.html">
                    <img class="arrow position-arrow" src="../kanban_img/arrow_icons/blue_arrow.png">
                </a>
            
                <div class="form-inner-container">
                    <h1 class="form-headline">I forgot my password</h1>
                    <div class="blue-bottom"></div>
                    <form class="form" onsubmit="sendEmail(); return false">
                        <p class="forgotPassword-text">Don't worry! We will send you an email with your new password.</p>
                    
                        <div class="login-data">
                            <input id="mail" name="mail" type="text" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                            <div class="email-not-found d-none">
                                We couldn't find this email in our database. Make sure you're registered.
                            </div>
                        </div>
                    
                        <div class="send-me-btn-container">
                            <button class="form-btn">Send me the email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="forgotPassword-popup" class="popups centered">
        An email has been sent to you  <img class="popups-img" src="../kanban_img/SendCheck.svg">
    </div>
</body>

</html>
