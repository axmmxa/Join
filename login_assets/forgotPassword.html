<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot my password</title>
    <link rel="shortcut icon" href="../kanban_img/login_logos/join_blue.png" type="image/x-icon">

    <link rel="stylesheet" href="login_css/generalForm.css">
    <link rel="stylesheet" href="login_css/fonts.css">
    <link rel="stylesheet" href="login_css/login.css">
    <link rel="stylesheet" href="login_css/forgotPassword.css">

</head>

<body>
    <nav class="navbar">
        <div>
            <a class="logo" href="../login.html"><img src="../kanban_img/login_icons/join_white.png"></a>
        </div>
    </nav>

    <div class="forgotPassword">
        <div id="form-arrow-container-forgot">
            <a href="../login.html">
                <img class="arrow" src="../kanban_img/arrow_icons/blue_arrow.png">
            </a>
        </div>

        <div class="form-inner-container">
            <h1 class="form-headline">I forgot my password</h1>
            <div class="blue-bottom"></div>
            <form class="form">

                <p class="forgotPassword-text">Don't worry! We will send you an email with the instruction to reset your password</p>

                <div class="login-data">
                    <input type="text" placeholder="E-mail">
                </div>

                <div class="send-me-btn-container">
                    <button class="form-btn">Send me the email</button>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
