<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="login_assets/login_css/fonts.css">
    <link rel="stylesheet" href="login_assets/login_css/login.css">


    <link rel="stylesheet" href="kanban_assets/kanban_css/generalKanban.css">
    <link rel="stylesheet" href="kanban_assets/kanban_css/index.css">

    <link rel="stylesheet" href="kanban_assets/kanban_css/contacts.css">
    <link rel="stylesheet" href="kanban_assets/kanban_css/contacts_small.css">
    <link rel="stylesheet" href="kanban_assets/kanban_css/contact-information.css">

    <link rel="stylesheet" href="kanban_assets/kanban_css/task.css">
    <link rel="stylesheet" href="kanban_assets/kanban_css/custom-select.css">

    <script src="js/template.js" defer></script> 
    <script src="js/mini_backend.js"></script>
    <script src="js/load.js" defer></script>
    <script src="js/render.js" defer></script>
    <script src="js/logout.js" defer></script>
    <script src="js/contacts.js" defer></script>
    
</head>

<body id="contacts-body" onload="init()">
    <nav class="kanban-navbar">
        <div class="inner-container">
            <img class="logo" src="kanban_img/login_icons/join_white.png">

            <div class="info">
                <p class="name" onclick="renderSmallContacts()">Kanban Project Management Tool</p>
                <a class="help-btn-container" href="kanban_assets/help.html"><img class="help" src="kanban_img/small_navbar_icons/help.png"></a>
                <div class="user-logout-icon-container"></div>
            </div>
        </div>

        <div class="logout d-none">
            <span onclick="logout()" class="light-blue-text">Log out</span>
        </div>

        <div class="logout-mobile d-none">
            <a href="kanban_assets/help.html" class="light-blue-text">Help</a>
            <a href="kanban_assets/legal_notice.html" class="light-blue-text">Legal Notice</a>
            <a onclick="logout()" class="light-blue-text">Log out</a>
        </div>
    </nav>


    <main class="kanban-main">
        <div class="sidebar">
            <div class="inner-sidebar">
                <div class="kanban-btns">
                    <a id="kanban-link-0" href="summary.html" class="kanban-link"><img class="kanban-img" src="kanban_img/small_navbar_icons/summary.png"><span>Summary</span></a>
                    <a id="kanban-link-1" href="board.html" class="kanban-link"><img class="kanban-img" src="kanban_img/small_navbar_icons/board.png"><span>Board</span></a>
                    <a id="kanban-link-2" href="addTask.html" class="kanban-link"><img class="kanban-img" src="kanban_img/small_navbar_icons/addTask.png"><span>Add Task</span></a>
                    <a id="kanban-link-3" href="contacts.html" class="kanban-link"><img class="kanban-img" src="kanban_img/small_navbar_icons/contacts.png"><span>Contacts</span></a>
                </div>

                <div class="legal-notice">
                    <a id="kanban-link-4" href="kanban_assets/legal_notice.html" class="kanban-link"><img class="kanban-img" src="kanban_img/small_navbar_icons/legal_notice.png"><span>Legal Notice</span></a>
                </div>
            </div>
        </div>

        <div class="main-field">
            <button class="add-person-btn-mobile">Add Contacts <img class="add-person-img" src="kanban_img/add_icons/add_person.png"></button>

            <div id="contact-book" class="contacts-left">

               
            </div>

            <div class="contacts-right">
                <div id="contact-information">

                </div>

                <button onclick="renderSmallContacts()" class="add-person-btn">Add Contacts <img class="add-person-img" src="kanban_img/add_icons/add_person.png"></button>
            </div>

            <div class="sidebar-mobile">
                <div class="kanban-btns">
                    <a id="kanban-link-5" href="summary.html" class="kanban-link"><img class="kanban-img" src="kanban_img/small_navbar_icons/summary.png"><span>Summary</span></a>
                    <a id="kanban-link-6" href="board.html" class="kanban-link"><img class="kanban-img" src="kanban_img/small_navbar_icons/board.png"><span>Board</span></a>
                    <a id="kanban-link-7" href="addTask.html" class="kanban-link"><img class="kanban-img" src="kanban_img/small_navbar_icons/addTask.png"><span>Add Task</span></a>
                    <a id="kanban-link-8" href="contacts.html" class="kanban-link"><img class="kanban-img" src="kanban_img/small_navbar_icons/contacts.png"><span>Contacts</span></a>
                </div>
            </div>
        </div>

    </main>

    <div id="small-contacts-container" class="d-none">
        <div id="small-contacts-container-close-btn-container" class="light-blue">
            <span onclick="closeSmallContacts()" class="arrow white-text">X</span>
        </div>
        <div class="upper-part-small-contacts light-blue">
            <img class="logo-height" src="kanban_img/login_icons/join_white.png">
            <h1 class="white-text">Add Contact</h1>
            <span class="white-text">Tasks are better in a team</span>
        </div>

        <div class="lower-part-small-contacts">
            <img class="anonymous-profile-picture" src="kanban_img/user_icons/anonym_profile_picture.png">

            <div class="small-contacts-add-data">
                <div class="login-data">
                    <input id="small-add-contacts-name" type="text" placeholder="Name">
                    <input id="small-add-contacts-email" type="text" placeholder="E-mail">
                    <input id="small-add-contacts-phone" type="text" placeholder="Phone">
                </div>

                <div class="small-contacts-btn-container">
                    <button onclick="" class="delete-btn">Cancel <span class="close-x">X</span></button>
                    <button id="add-contact-create-btn" onclick="addContactToBook()" class="create-btn">Create Contact <img class="white-clear" src="kanban_img/clear_icons/white_clear.png"></button>
                </div>
            </div>
        </div>
    </div>

    <div id="task-popup" class="popups centered d-none">
        Contact succesfully created 
    </div>
    

</body>

</html>
