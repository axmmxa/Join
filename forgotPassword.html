<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot my password</title>
    <link rel="shortcut icon" href="img/form_logo/logo_blue.png" type="image/x-icon">
    <link rel="stylesheet" href="css/form/fonts.css">
    <link rel="stylesheet" href="css/form/login.css">
    <link rel="stylesheet" href="css/form/forgotPassword.css">

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a class="logo" href="login.html"><img src="img/form_logo/logo_white.png"></a>
        </div>
    </nav>

    <div class="forgotPassword">
        <div class="arrow-container">
            <img class="arrow" src="img/form_logo/blue_arrow.png">
        </div>

        <div class="forgotPassword-container">
            <h1 class="headline">I forgot my password</h1>
            <div class="blue-bottom"></div>
            <form class="form" action="">

                <p class="forgotPassword-text">Don't worry! We will send you an email with the instruction to reset your password</p>

                <div class="login-data">
                    <input type="text" placeholder="E-mail">
                </div>

                <div class="send-me-btn-container">
                    <button class="send-me-btn">Send me the email</button>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
