<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Log in</title>
    <link rel="shortcut icon" href="kanban_img/login_logos/join_blue.png" type="image/x-icon">

    <link rel="stylesheet" href="login_assets/login_css/generalForm.css">
    <link rel="stylesheet" href="login_assets/login_css/fonts.css">
    <link rel="stylesheet" href="login_assets/login_css/login.css">

    <script src="js/template.js" defer></script>
    <script src="js/mini_backend.js"></script>
    <script src="js/load.js" defer></script>
    <script src="js/login.js" defer></script>
</head>

<body>
    <!-- <div class="opening-animation-layout">
        <img class="opening-animation-icon" src="kanban_img/login_icons/join_white.png">
    </div>   -->
    <nav class="navbar">
        <div class="logo">
            <img class="main-login-icon w3-animate-right" src="kanban_img/login_icons/join_blue.png">
        </div>
        <div class="not-a-user">
            <a class="no-user-link" href="">Not a Join User?</a>
            <a class="sign-up-btn" href="login_assets/signUp.html">Sign up</a>
        </div>
    </nav>

    <div class="login">
        <div class="login-container">
            <h1 class="form-headline">Log in</h1>
            <div class="blue-bottom"></div>
            <form onsubmit="login();return false" class="form">

                <div class="login-data">
                    <input id="e-mail" type="text" placeholder="E-mail">
                    <input id="password" type="text" placeholder="Password">
                </div>

                <div class="login-option">
                    <label for="remember-me" class="remember-option">
                        <input type="checkbox" id="remember-me" name="remember-me" value="Remember me"><span>Remember me</span>
                    </label>

                    <a href="login_assets/forgotPassword.html" class="forgot-password">Forgot my password</a>
                </div>

                <div class="login-btns">
                    <button class="login-btn">Log in </button>
                    <button class="guest-btn">Guest log in</button>
                </div>

            </form>
        </div>
    </div>

    <div id="msgBox">
        
    </div>

    <div class="not-a-user-mobile">
        <a class="no-user-link">Not a Join User?</a>
        <a class="sign-up-btn" href="signUp.html">Sign up</a>
    </div>
</body>

</html>
