<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="shortcut icon" href="img/logo_blue.png" type="image/x-icon">
    <link rel="stylesheet" href="css/form/fonts.css">
    <link rel="stylesheet" href="css/form/login.css">
    <script src="js/login.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="img/form_logo/logo_blue.png">
        </div>
        <div class="not-a-user">
            <a class="no-user-link" href="">Not a Join User?</a>
            <a class="sign-up-btn" href="signUp.html">Sign up</a>
        </div>
    </nav>

    <div class="login">
        <div class="login-container">
            <h1 class="headline">Log in</h1>
            <div class="blue-bottom"></div>
            <form class="form" action="">

                <div class="login-data">
                    <input type="text" placeholder="E-mail">
                    <input type="text" placeholder="Password">
                </div>

                <div class="login-option">
                    <label for="remember-me" class="remember-option">
                        <input type="checkbox" id="remember-me" name="remember-me" value="Remember me"><span>Remember me</span>
                    </label>

                    <a href="forgotPassword.html" class="forgot-password">Forgot my password</a>
                </div>

                <div class="login-btns">
                    <a  href="index.html" class="login-btn">Log in </a>
                    <a href="index.html" class="guest-btn">Guest log in</a>
                </div>

                <div></div>
            </form>
        </div>
    </div>

    <div class="not-a-user-mobile">
        <a class="no-user-link" href="">Not a Join User?</a>
        <a class="sign-up-btn" href="signUp.html">Sign up</a>
    </div>
</body>

</html>
