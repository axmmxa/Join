<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="img/form_logo/logo_blue.png" type="image/x-icon">
    <link rel="stylesheet" href="css/form/fonts.css">
    <link rel="stylesheet" href="css/form/login.css">
    <link rel="stylesheet" href="css/form/resetPassword.css">
    <link rel="stylesheet" href="css/form/signUp.css">
    <script src="js/mini_backend.js"></script>
    <script>
        
        setURL('https://gruppe-319.developerakademie.net/smallest_backend_ever')

        let users = []

        function save() {
            let name = document.querySelector('#name').value
            let email = document.querySelector('#e-mail').value
            let password = document.querySelector('#password').value

            let user = {
                'name':name,
                'email':email,
                'password':password
            }

            addUser(user)
            
        }

        function addUser(user) {
            users.push(user)
            backend.setItem('users', JSON.stringify(users));
        }

    </script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/form_logo/logo_white.png">
        </div>
    </nav>

    <div class="signUp">

        <div class="arrow-container">
            <a href="login.html"><img class="arrow" src="img/form_logo/blue_arrow.png"></a>
        </div>

        <div class="signUp-container">
            <h1 class="headline">Sign up</h1>
            <div class="blue-bottom"></div>
            <form onsubmit="save();return false" class="form">

                <div class="login-data">
                    <input id="name" type="text" placeholder="Name">
                    <input id="e-mail" type="text" placeholder="E-mail">
                    <input id="password" type="text" placeholder="Password">
                </div>

                <div class="signUp-container">
                    <button class="signUp-btn">Sign up</button>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
